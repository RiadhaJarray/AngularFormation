<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="All" 
    [(ngModel)]="selectedRadioButtonValue"
    (change)="onRadioButtonSelectionChanged()"/>
    <span>{{'All Products ('+all+')'}}</span>

    <input type="radio" name="filter" value="Available" 
    [(ngModel)]="selectedRadioButtonValue"
    (change)="onRadioButtonSelectionChanged()"/>
    <span>{{'Free Products ('+free+')'}}</span>

    <input type="radio" name="filter" value="Not Available" 
    [(ngModel)]="selectedRadioButtonValue"
    (change)="onRadioButtonSelectionChanged()"/>
    <span>{{'Premium Products ('+premium+')'}}</span>
    
</div>
