<div class="header">
    <!-- property binding via [src]= "source" --= we assign the value of the property source from component.ts to the attribute src of the html 
        we just add [] to src attribute-->
    <div class="site-image">
        <img [src]="source" height="240" width="320">
    </div>
    <div class="site-slogan">
        <h2> {{ slogan }} </h2>
    </div>
</div>
